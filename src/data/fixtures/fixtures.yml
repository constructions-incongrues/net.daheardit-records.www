          Da ! Heard It Records est fier de vous présenter Vengeance, une dix-septième production peu commune. Placé sous le signe de la vengeance, cet album est un véritable coup de boule à l’amour.
          Jacques Cochise, jeune artiste multi-supports ne fait pas les choses à moitié. Son album n’arrondit pas les angles, il rentre dedans : 10mn39 d’exutoire sans mesure.
          Vengeance est avant tout un album personnel , un message à une fille . Jacques n’a pas délaissé la mélodie pour autant. Une fois de plus, il s’avère net et efficace.
