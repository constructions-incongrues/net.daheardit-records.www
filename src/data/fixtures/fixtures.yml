          Buskerdroid offre à ses auditeurs une musique véritablement énergique de part son son survitaminé. L’artiste est sans concessions, il emmène sa gameboy dans ses plus étonnants retranchements en créant des morceaux hybrides mêlant 8bit et hardtek.
          Gameboy Love EP coupe le souffle de son auditeur, c’est un EP net, court et concis laissant son auditeur dans un état de sur-excitation, d’incompréhension et de frustration. Le titre 3D(istortion) , pour ne citer que lui, submerge son auditeur dans un univers saugrenu, grâce à son rythme effréné et sa mélodie lancinante.
          Gameboy Love EP s’adresse aux connaisseurs de la mouvance chiptune mais aussi aux amoureux d’autres mouvements electro bien plus violents.
