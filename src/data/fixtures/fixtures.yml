    Translation:
      fr:
        presentation: |
          Mini Roc, de son vrai nom Jan MichelBack est un musicien allemand faisant de la musique éléctro. 
          Il a expérimenté différentes sonorités et styles musicaux pendant sept ans avant de découvrir la scène 8bit, en 2003.
          Très vite, il tombe amoureux des sons lo-fi générés par les jeux vidéos des anciennes consoles, imprésionné par la simplicité technique développée par les morceaux 8bit. 
          Il commence alors très rapidement à produire son propre panel de sons, provenants de jeux mélangés à des sonoritées modernes de l'électro et des brides de techno.
          En 2005 , Mini Roc produit des morceaux exclusivement joués sur Gameboy et les à joués en live à travers toute l'Europe.
      en:
        presentation: |
          Mini Roc is electro musician Jan Michelbach from Bochum, Germany. Experementing with electronic sounds and different music styles for about seven years, he got in touch with the 8bit-music scene in 2003.
          Quickly he became excited by lo-fi sounds generated with classic videogame and computer consoles. Also amazed by the simplicity, nevertheless the range of technology behind 8bit tracks, he soon began producing his own combining typical game sounds with modern electro and techno elements.
          Since beginning of 2005 Mini Roc has produced his tracks exclusively on a Gameboy and performed them on several live gigs across Europe.

