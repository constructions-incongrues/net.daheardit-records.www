  goto80:
    id: 5
    name: Goto80
    more: |
      <ul>
        <li><a href="http://www.goto80.com">www.goto80.com</a></li>
        <li><a href="https://www.facebook.com/goto80">Facebook</a></li>
        <li><a href="http://twitter.com/#!/goto80">Twitter</a></li>
      <ul>
    Translation:
      fr:
        presentation: |
          Goto80 est Anders Carlsson, né en Suède. Il a grandi dans la culture underground appelée "demoscene" sur Amiga, C64, Gameboy et PC depuis le début des années 90.Assez vite il développa une relation particulière avec le commodore 64, dans lequel son cerveau et les soundchips eurent des rapports triturés et déstructurés.
          Déjà, adolescent, il explorait des modèles musicaux s'étendant de la musique ambiante aux gabbers et autres breaks "noisy", en passant par la musique "caoutchouc salé" des années 80.
          Après son premier album vinyle en 2001, il commence à être connu en dehors de la communauté de "geeks" et à faire des performances live.
          Il a toujours repoussé les limites de la "chip music", travaillant avec plusieurs styles musicaux anciens et en y ajoutant des voix.
          En 2007 il a déjà à son actif une centaine de performances live, une quarantaine d'album, la majorité en libre téléchargement.
          On retrouve sa musique sous d'autres noms , comme le groupe lo-fi c64 guitare "Superdöner" et le duo vocal micropop "HT".
          Exactement comme dans la "demoscene", il collabore beaucoup avec des artistes visuels, surtout Entter et Jossystem pour des concerts qui jusqu'à maintenant sont loins de la nostalgie des jeux video.
          Goto80 continue de repousser les limites du son 8-bit et a développé jusquà maintenant une façon unique de maltraiter différents genres musicaux avec sa touche personnelle "chip music".
      en:
        presentation: |
          ﻿Goto80 is Anders Carlsson, born in Sweden. He grew up in the underground computer subculture called the demoscene on the Amiga, C64, Gameboy and PC since the early 1990's. Soon he was developing a relationship especially with the Commodore 64 where his brain and the soundchips would form a buggy and dirty relationship.
          Already in his early teens he would explore musical styles ranging from ambient through cheesy 1980's music through to gabber and noisy breaks.
          After his first first vinyl release in 2001 he gained a reputation outside the geek communities, and also started performing live.
          He kept expanding the boundaries of chip music to work with several retarded musical styles, and added more vocals.
          His music has also been heard under alot of other names, such as the lo-fi c64 guitar band Superdöner and the vocal micropop duo HT.
          Just as in the demoscene, he collaborates alot with visual artists, especially Entter and Jossystem to do live shows that at this point are far from silent nerdery and videogame nostalgia.
          Goto80 still tries to push the boundaries of the 8-bit sound and has by now developed an unmatched skill of abusing different music genres with his personal chip-music touch.
          In 2007 he's performed about 100 shows and made about 40 releases - most of them for free download.

