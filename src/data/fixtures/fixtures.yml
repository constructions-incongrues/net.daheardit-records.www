  dhr12:
    id: 12
    title: "Mr. Hadopi"
    sku: D!HR-12
    slug: dhr-12
    Artist: vicnet
    paypal_id: 6ZQL27VVGR3PL
    links_press: |
      http://netlabelsrevue.blogspot.com/2010/04/vicnet-mr-hadopi.html
      http://www.etherreal.com/spip.php?article3562
      http://globaltechno.wordpress.com/2010/02/08/comment-faire-la-nique-a-la-loi-hadopi-telechargez-vicnet/
    Translation:
      fr:
        presentation: |
          Il ne faut pas se fier aux apparences. Si Vicnet semble accueillir en fanfare l'initiative du gouvernement Sarkozy, au nez et à la barbe des futures victimes de la jeune loi HADOPI 2.0, Mr Hadopi est plutôt un pamphlet contre l'hypocrisie dominante et un hommage vibrant à la libre culture. Appauvri et affamé par de longs mois à fignoler dans le froid cet album gratuit, il a réduit ses désirs - et son alimentation - à l'essentiel, et changé ses méthodes pour produire une musique plus épurée, moins digitale et plus chaleureuse: une pompe technoïde et monstrueusement funky, dansante et hyperactive. On pourrait parler d'album de la maturité mais pour Vicnet, ça serait plutôt une cure de jouvence: il décrit ses productions pour le label Da ! Heard It Records comme de la "musique de vieux pour les jeunes".
          Réalisé entre autres avec son Roland SH-101 sauvé d'une poubelle à Monaco, sa TB-303 ainsi que diverses voix de synthèse, Vicnet nous offre un album viscéralement electro, un mélange touffu d'influences et de souvenirs qui évoque du Egyptian Lover sous MDMA. Régurgitations de traces sonores glanées en voyage dans la rue, les grands magasins, les stations-service, consommées en speed au casque, digérées et reconstituées par la vision lo-tech de Vicnet, écouter Mr. Hadopi donne l'impression d'admirer une Sagrada Familia bricolée, remontée grandeur nature en blocs de Lego.
          Mr. Hadopi de Vicnet est illustré par son acolyte Shoboshobo, avec lequel il a crée le trio "hassid house" Moishemoishemoishele.
          Vous pouvez télécharger Mr. Hadopi sur le site de Da ! Heard It Records : http://www.daheardit-records.net/fr/discographie/dhr12/
          Ce téléchargement est gratuit et sans engagement, mais sous votre entière responsabilité. A vos risques et périls, vous pouvez faire de Mr Hadopi autant de copies que vous le souhaitez et le partager avec vos amis hackers.
      en:
        presentation: |
          You can't judge a book by its cover. While Vicnet seems to mock future victims of the new Hadopi 2.0 law by welcoming with glee the Sarkozy government's initiative with his second album Mr. Hadopi, this album is more of a cry against an ubiquitous hypocrisy and a vibrant ode to free culture. Penniless and starving from long months of finicky work in the cold on this free album, he limited his desires-and eating habits- to the bare minimum, and changed his methods to create a purer music, less digital and warmer: a technoid and monstrously funky pump, lively and hyperactive. While you could consider it a maturity album, to Vicnet, it is more of a rejuvenation: he describes his productions for the label Da! Heard It Records as an "old man's music for young people".
          Created, among other things, with his Roland SH-101 found in a Monaco trashcan, his TB-303 and various synthesized voices, Vicnet gives us a viscerally electro album, with mixed influences and memories evoking Egyptian Lover under MDMA. Regurgitated traces of sounds gathered from malls, gas stations and streets, taken in, digested and reconstructed by Vincent's lo-fi vision make the Mr Hadopi listening experience like admiring a Sagrada Familia rearranged and rebuilt life size with lego blocks.
          Mr. Hadopi by Vicnet is illustrated by his acolyte Shoboshobo, with whom he created the "Hassid house" trio Moishemoishemoishele.
          You can download Mr. Hadopi from the Da! Heard It Records website: http://www.daheardit-records.net/en/discography/dhr12/
          The downloading of this file is free and requires no engagement, but is under your full responsibility. At your own risk, you may make as many copies of Mr Hadopi as you wish, and share it with your hacker friends.

  dhr13:
    id: 13
    title: "Residue"
    sku: D!HR-13
    slug: dhr-13
    Artist: pocketmaster
    paypal_id: FVHECLBV6TPMC
    links_press: |
      http://www.poin-poin.com/dressez-vos-esgourdes-mainmenu-35/79-indusmusiques-nouvelles/777-pocketmaster-residue
    Translation:
      fr:
        presentation: |
          Residue est le premier album du duo suisse Pocketmaster. 
          Apres le festif EP Tin Guerilla (2008/auto-produit), le duo formé par Cube-C et Emiglio Laser quitte les bancs de l'auto-production pour sortir son premier album signé sur un label.
          Habitué des manipulations lowtech et samples de vieilles puces, jouets ou sources variées, Pocketmaster a choisi cette fois de nous surprendre et de conserver le son brut des carte son, sans manipulations. Une certaine image – radicale – de la pureté ! 
          L'album est donc entièrement concocté à partir du duo de Game-boy et de Commodore 64, épicé par toutes sortes de samples et de quelques vieux synthétiseurs, le tout, enregistré en un temps record. Le résultat est un douze titres frais et joyeux, dans l'esprit des lives survitaminés du duo.
          Les deux artistes n'hésitent cependant pas à faire dériver leurs morceaux dans plusieurs univers musicaux. En plus d'un titre remixé par Stu, et d'une reprise de Naomi Sample, Residue offre aux auditeurs une magnifique reprise du générique de la série "It Crowd". 
          A l'opposé de son titre "Residue" qui signifie restes, ou reliques, ce premier disque est un album innovant, illustrant la volonté des deux farfelus de toujours se dépasser.
      en:
        presentation: |
          Residue is Swiss duo Pocketmaster's first album. 
          After the festive EP Tin Guerilla (2008/self-produced), the Cube-C and Emiglio Laser duo abandons self-production to release its first label album.
          Used to lowtech manipulations and samples from old chips, toys or other various sources, this time, Pocketmaster chose to surprise us by preserving the sound card's raw sound, without manipulation. A certain image-radical-purety! 
          The album is thus concocted entirely from the Game-boy and Commodore 64 duo, spiced up with all sorts of samples and a few old synthesizers, all recorded in a record time. The result is a twelve tracker, fresh and joyful, in the spirit of the duo's over-vitamin live performances.
          Yet, the two artists don't hesitate to have their pieces drift through several musical universes. In addition to a track remixed my Stu, and a Naomi Sample cover, Residue offers the listeners a magnificent cover of the "It Crowd" series' credits. 
          Contrary to its title "Residue", which means leftover, or relics, this first album is innovative and illustrates the wacky duo's wish to always surpass themselves.

  dhr14:
    id: 14
    title: "Astroboiler"
    sku: D!HR-14
    slug: dhr-14
    Artist: astroboiler
    paypal_id: 6HMMP5W6Y8B9S
    links_press: |
      http://etherreal.com/spip.php?article4106
    Translation:
      fr:
        presentation: |
          Astroboiler est un projet détonnant composé par un artiste protéiforme, présent au sein de la communauté micromusic en 1999, producteur d'Acid music aujourd’hui, avec l’album Astroboiler il nous livre un tout autre univers. Da ! Heard Record réédite aujourd’hui cet album initialement sorti sur cassette audio.
          Cet enregistrement assez mystérieux réalisé en 1995 nous plonge à la fois dans une ambiance de musiques de films tout en nous faisant songer à la scène industrielle et expérimentale des années 80 avec des groupes comme Sutcliffe Jügend en Angleterre ou ceux de David Lee Myers aux Etats-Unis. Sa musique est aussi assimilable aux genres electronica ou IDM, abstract hip hop, parfois même breakcore, on peut y voir une certaine similitude avec la musique d’Autechre, groupe qui émerge au même moment que la création de cet album.
          Astroboiler raconte en sept morceaux une histoire sonore singulière, avec une attention particulière portée sur le timbre. En effet, plusieurs sources sonores sont manipulées telles que celles de synthétiseurs analogiques, de sons concrets, ou bien de sons d’instruments acoustiques (remodifiés par la suite) comme vous pourrez l’entendre sur le premier morceau avec la section mélodique réalisée à la harpe.
          C’est un album très personnel et abstrait, Il emmène son auditeur dans une atmosphère bipolaire avec toujours en trame de fond un caractère froid, austère, sombre voir parfois dérangeant qui par un savant dosage laisse émerger par instants des couleurs chaudes et apaisantes.
          Les titres des morceaux sont purement fonctionnels (chaque titre est le minutage de chaque morceau) , reflétant le caractère minimaliste de l’album. L’album n’a d’ailleurs pas de nom, album éponyme ou bien simple volonté de ne rien vouloir évoquer, comme si rien ne devait détourner l’attention de la musique.
          L’artwork a été réalisé par Nazzilla, qui a sû cerner l’univers de l’artiste. La pochette est tout aussi abstraite que les morceaux comme une évocation à ce qu’on s’apprête à entendre.
          Prenez un aller direct pour un univers céleste en téléchargeant l’album http://www.daheardit-records.net/fr/discographie/dhr14/
      en:
        presentation: |
          Astroboiler is an explosive project composed by a protean artiste prominent in the micromusic community in 1991. Acid music producer today, with the album Astroboiler, he delivers a whole new universe. Today, Da! Heard It Records republishes this album initially released on cassette tape.
          This rather mysterious recording made in 1995 both plunges us in a movie soundtrack atmosphere and makes us think about the industrial and experimental scene of the 80s, with bands such as Sutcliffe Jügend in England or David Lee Myers in the US. The music is comparable to electronica or IDM, abstract hip hop, sometimes even breakcore, you can see a certain ressemblance with Autechre’s music, a band that emerged around the same time as this album came out.
          In seven pieces, Astroboiler tells a strange sonorous story, with special attention given to timbre. Indeed, several sound sources are manipulated, such as analog synthesizers, concrete sounds, and acoustic instruments (later modified) as you will hear in the first piece with its melodic section played on the harp.
          It is a very personal and abstract album. It takes its listeners into a bipolar atmosphere, keeping in the background a constant cold, austere, perhaps even disturbing loom, which through careful dosage, sometimes lets out warm and soothing colors.
          The piece titles are purely functional (each title is the timing of the piece), reflecting the minimalist character of the album.
          In fact, the album has no name, eponymous album or simple desire to evoke nothing, as if to prevent anything from becoming a distraction from the music.
          The artwork was created by Nazzilla, who successfully captured the artist’s universe. The sleeve is just as abstract as the pieces, thus rendering what we are about to hear.
          Get a direct ticket for a celestial universe by downloading the album: http://www.daheardit-records.net/en/discography/dhr14/

  dhr15:
    id: 15
    title: "Robot"
    sku: D!HR-15
    slug: dhr-15
    Artist: tomwoxom
    paypal_id: 22SF6ZQ8HSY3U
    Translation:
      fr:
        presentation: |
          Robot, un nouvel album signé Tom Woxom
          Quinzième production de Da ! Heard It Records , Robot est le second album de l’allemand Tom Woxom. Album plus personnel et plus abouti que le précédent, l’artiste a ajouté à son univers une légère touche de game boy et Commodore64. Fervent défenseur du droit des robots, Tom Woxom leur dédie son album ainsi que la plupart de ses titres. Il millite pour un monde moins hostile aux robots, plus égalitaire.
          Un album 8bit electro, que certains s’amuseront parfois à décrire comme “technoid”, un mot parfait pour imager son approche artistique. Comme sur son premier album Tom à utilisé des sons d'Amiga, de C64 et de DMG-01 qu'il modifie par la suite , notamment à l'aide d'un vocoder.
          Pour ne parler que d’un seul titre Ro or nanobot, who cares ? est un parfait exemple de l'utilisation vocale que fait Tom de son Amiga 500. Accompagné de sonorités typiquement Amiga et d'une rythmique lancinante, ce titre se démarque de l'album par sa clarté et sa beauté.
          Aidé par Low Bit Revolte en post-production, le rendu final est plus léché, plus cristallin. Robot est un album personnel et intimiste , mais Tom Woxom a tout de même laissé carte blanche à Low Bit Revolte et Rico Zerone pour le remix de deux morceaux.
          Robot ouvre incontestablement une nouvelle page dans la musique de Tom. On y retrouve la patte reconnaissable de l’artiste, affinée, affirmée et enrichie par ses recherches artistiques.
          Téléchargez gratuitement le nouvel album de Tom ici : http://www.daheardit-records.net/fr/discographie/dhr15/
      en:
        presentation: |
          Robot, a new album by Tom Woxom
          Robot is the 2nd album from the German artist Tom Woxom, and marks the 15th release from Da! Heard It Records. This album is more personal and more polished : the Amiga 500 specialist has added a pinch of Gameboy Classic and some Commodore 64. Dedicated robot rights activist, Tom Woxom devotes this album and most of its tracks to them. He fights for a more equal world, and freedom of the robots.
          It’s an 8-bit electro work, which some will sometimes venture to call “technoid”, the perfect word to conceptualize his artistic approach. As in his first album, Tom used sounds generated directly by his Amiga, the C64 or the DMG-01 and modified them in several ways. Best Amigavocals through a Vocoder.
          Just taking one track, Ro or Nanobot, who cares? is a perfect example of Tom using his Amiga 500 for vocals. Amiga sonorities arranged in throbbing rythms set this track apart by its clarity and beauty.
          A bit of help by Low Bit Revolte during post-prodution rendered the end product more sleek and sparkly. Robot is an personal, almost intimate album but Tom Woxom nonetheless he is honored by Low Bit Revolte and Rico Zerone remixing two of his tracks.
          Undeniably, Robot has opened a new page in Tom’s book of music. One definitely recognizes the mark of the artist, refined, affirmed and enriched by his artistic research.
          Download this free album here : http://www.daheardit-records.net/en/discography/dhr15/

