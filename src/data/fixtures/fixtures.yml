    Translation:
      fr:
        presentation: |
          Ben et Béné est un duo 8bit - punk né fin 2003.
          Ben musicien indie rock a eu de nombreuses expériences de groupe qui l'ont conduit à cette idée: "fais tout toi-même!". Muni d'un laptop, d'une gameboy, d'un micro et d'autres petites choses bricolées, il se lance donc dans la composition de chansons d'ordinateurs furieusement dansante mais décalées : une electropunk au pays des merveilles.
          Béné, plasticienne, diffuse en live des vidéos réelles et façonne l'aspect graphique du groupe : site web - pochette de disques - stickers etc- Véritable show girl à la voix diabolique, elle est capable d'électriser n'importe quel public.
          Persuadés que le meilleur moyen de faire de la musique c'est d'aller en jouer n'importe où, le duo écume sans relache les scènes alternatives européennes.
          Depuis 3 ans, ils organisent en France, Belgique et Pays-Bas les soirées electro-8bit & lo-fi : We Are Not Toys. 2006/2007 est déjà une période charnière dans leur parcours avec l'animation d'une émission bimensuelle sur beradio.net le lundi soir (We are not toys).
      en:
        presentation: |
          Ben et Béné is a French Electro-8bit-Punk duo.
          In 2003, after singing and playing in a lot of punk and indie rock outfits, Ben decided to play his own music. He began composing with a cheap computer, then Gameboy and Reason.
          Béné just qualified for art-school, joining Ben in his project. She shows her “Real Video”, a mix of TV movies and domestic video, during their concerts.
          Their music is the meeting of many influences: punk, 8bit, electro, clubbing… Their shows are always completely crazy ! This is due to to their electric voices which give an amazing high energy to their music.
          They are on www.beradio.net the first and third Monday of each month.
