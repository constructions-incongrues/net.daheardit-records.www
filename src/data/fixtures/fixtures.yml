  dhr18:
    id: 18
    title: "Plan 9"
    sku: D!HR-18
    slug: dhr-18
    is_new: true
    Artist: lesrobotsmusique
    paypal_id: X9CACU5AN79EQ
    Translation:
      fr:
        presentation: |
          Venus tous deux d'une étoile lointaine à bord d'un vaisseau interplanétaire,  Rod Droïd et Puyo Puyo s'apprêtaient à faire une tournée galactique triomphale au sein de l'orchestre impérial. Soudain, leur engin spatial explosa en vol dans une averse de météores. Précipités dans la stratosphère, nos deux compères robots furent alors projetés sur terre et plus précisément à Nantes, France. Ayant pris l'apparence humaine, ils se remirent illico à faire la seule chose qu'ils savaient faire : de la musique et des concerts, pour survivre dans cet environnement hostile, à des milliers d'années-lumière de chez eux. Les Robots Musique étaient nés.
          Leur duo rappelle naturellement le folklore Kriktoïen, en plus offensif du point de vue rythmique. Leurs textes sont simples (n'oublions pas que ce sont des robots) et légers comme les poèmes Hwagaagaa de leur enfance. Quant à leur sens de la mélodie, il évoque immanquablement les airs entraînants de Gamma Leonis et de Celestia, deux astres célèbres pour leurs happy tunes. Leurs morceaux sont courts, efficaces et parfaits pour les folles chorégraphies métalliques.  
          Voici quelques mois, Da! Heard it records, toujours en quête de nouveaux talents, eut vent de ce duo droïdesque et décida de le signer sur son label digital. Comme ils ne savaient pas signer, les Robots Musique firent simplement coucou avec la main.
      en:
        presentation: |
          Coming from a far-away star aboard an interplanetary ship, Rod Droïd and Puyo Puyo were getting ready for a triumphant galactic tour in the heart of the imperial orchestra. Suddenly, their space engine exploded in midflight during a meteor shower. Propelled into the stratosphere, our two robot companions were thus projected to Earth, and more precisely, to Nantes, France. Assuming a human appearance, they immediately set to do the only things they knew how, music and concerts, in order to survive in this hostile environment thousands of light-years away from home. The Music Robots were born.
          The duo is naturally reminiscent of Kriktoian folklore, only more offensive as far as rhythm goes. Their lyrics are simple (they are robots after all) and as light as the Hwagaagaa poems of their childhood. As for their sense of melody, it unmistakably evokes the engaging airs of Gamma Leonis and of Celestia, two stars famous for their happy tunes. Their pieces are short, efficient, and perfect for crazy, metallic choreographies.
          A few months ago, Da! Heard it Records-always on the lookout for new talents-heard of this droidesque duo and decided to have them sign on its digital label. The robots, not knowing how to sign, simply waved their hands hello

