    Translation:
      fr:
        presentation: |
          Pocketmaster est un projet de musique lowtech fondé en 2005 à Basel par Cube-C et Emglio Laser.
          Ils utilisent les cartes son d'une gameboy classique et des ordinateurs 8-bit ou 16-bit, surtout celui de Commodore 64.  Bien sûr, ils utilisent aussi du matériel un peu plus moderne, avec un mélange de samples de diverses sources.  Le résultat: de l'electropop insolite ou du micropunk qui vous fera danser jusqu'à game over.
          Trop de gribouillis et trop humoristique pour caler dans le minimal mainstream, ils piaillent et ils raillent avec un succés international.  ﻿
      en:
        presentation: |
          Pocketmaster is a lowtech-music-project from Basel founded in 2005 by Cube-C and Emglio Laser.
          They use the soundchips of classic gameboy and 8-bit or 16-bit homecomputers, especially the one of Commodore 64. Of course also newer hardware is used to some extend, mixed up with samples of various sources. As a result, freaky electropop or micropunk makes you dance until game over.
          Too squiggly and too humorous to sink into minimal mainstream, they squeak and bleep with international success

  puyopuyo:
    id: 11
    name: "Puyo Puyo"
    more: |
      <ul>
        <li><a href="http://puyopuyo.lautre.net/">http://puyopuyo.lautre.net/</a></li>
        <li><a href="https://www.facebook.com/officialpuyopuyo">Facebook/</a></li>
        <li><a href="http://www.myspace.com/puyopuyo">Myspace</a></li>
      <ul>
    links_carousel: |
      https://vimeo.com/11503305
      https://vimeo.com/7233308
    Translation:
      fr:
        presentation: |
          Après avoir été batteur new-wave dans les eighties, Pascal Lebrain s'est transformé en Puyo Puyo vers 2002.
          Ce sont l'ordinateur et le logiciel Protools free qui lui ont fourni l'occasion d'élaborer une musique electropop lo-fi un peu déviante et déglinguée, bricolée à la maison avec un matériel minimal et un enthousiasme maximal.
          Premier bonheur : Felix Kubin le signe sur son label Gagarin Records pour un maxi vinyl "A novel Trick item" (2004). Il enchaîne alors les concerts dans toute l'Europe - et même à Mexico ! - dansant le Puyo Puyo devant des clips qu'il confectionne lui-même toujours dans un esprit ludique et low-budget. Ce karaoke mutant à la fois fragile et énergétique devient sa marque de fabrique, ainsi que son célèbre casque de cosmodroïde.
          De compilations en maxis il continue ensuite à produire sa musique en dilettante, ce qui ne l'empêche pas de proposer à ses idoles électroniques de remixer un de ses morceaux. C'est ainsi que Felix Kubin, Candie Hank, Brezel Goering (Stereototal), Frederik Schikowski, Groupgris (Kap Bambino) et Gangpol participent au projet : le disque sort en 2009 sous forme de picture disc chez The Brain Records, label créé pour l'occasion. A noter que The Brain est aussi une émission de radio qu'il anime et produit avec sa compagne Eva Lebrain depuis 1999, avec laquelle il organise aussi à Nantes des soirées concerts + party baptisées Superboums.
      en:
        presentation: |
          After being a new wave drummer in the 80s, Pascal Lebrain became Puyo Puyo around 2002. 
          It was the computer and the program Protools Free that allowed him to create a slightly devious and crazy lo-fi electropop music, home made with little material, but much enthusiasm. 
          First good news: Feliz Kubin took him on his label Gagarin Records for a maxi vinyl entitled "A novel Trick Item" in 2004.. He then started a series of concerts throughout Europe - and even in Mexico - dancing the Puyo Puyo in video clips he put together himself in the same ludic and low-budjet spirit as always. This mutant karaoke, both fragile and energetic, became is trademark, along with his famous cosmodroid helmet.
          From compilations to maxis, he went on producing his music, but still asked his electronic idols to remix one of his pieces. This is how Felix Kubin, Candie Hank, Brezel Goering (Stereototal), Frederik Schikowski, Groupgris (Kap Bambino) and Gangpol got started on the project: the album came out in 2009 as a picture disc under Brain Records, a label created for the occasion. The Brain is also a radio show hosted and produced by Lebrain and his partner Eva Lebrain since 1999, with whom he also organizes evening concerts and parties in Nantes called "Superboums".

