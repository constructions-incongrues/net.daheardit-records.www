  tomwoxom:
    id: 14
    name: "Tom Woxom"
    Translation:
      fr:
        presentation: |
          Tom Woxom est un artiste electro d'Allemagne de l'Ouest très inspiré par ses expériences avec Protracker sur Amiga 500.
          Après avoir cherché pendant des années une façon d'obtenir d'autres sonorités dans une qualité supérieure, il réalisa que ses premiers travaux étaient incontestablement plus simples, plus entrainants et nettement plus amusants à composer. Il décida donc de reprendre l'Amiga.
          En 2008, Tom Woxom crée son propre son en combinant tracker Amiga, claviers, samples à de nouvelles techniques d'enregistrement et d'arrangement.
          Il espère avoir l'occasion de jouer en live très prochainemment.
        presentation: |
          Tom Woxom is a german artist from the Ruhrarea. He plays electro music inspired from his earlier experiences running Protracker on Amiga 500.
          After having been looking for "better sounds" and "higher fidelity" for years he discovered that his earlier works were definitely more simple and rocking, and that they were funnier to compute. That's why he decided to give the Amiga 500 another go.
          Tom Woxom built his sound in 2008 running the Amiga combined with playing true waveforms, some little keyboards and modern technologies for arrangement and recording.
          He's looking forward to performing live soon.

  vicnet:
    id: 15
    name: "Vicnet"
    more: |
      <ul>
        <li><a href="http://www.vic-net.com/">www.vic-net.com</a></li>
        <li><a href="https://www.facebook.com/pages/Vicnet/419589410001">Facebook</a></li>
        <li><a href="http://www.myspace.com/vicnet">Myspace</a></li>
      <ul>
    Translation:
      fr:
        presentation: |
          Scénographe et designer dans la vraie vie, Vincent Tordjman alias Vicnet est un artiste qualifié par Libération de "Musicien d'aéroport", tant il affectionne de composer ses musiques sur son laptop dans des lieux de passage insolites. Mr. Hadopi est son deuxième album, après un opus aux sonorités 8bit, Vic-CD et Vic-LP sur le label Deco.
          La musique de Vicnet se caractérise par un trop plein d'influences acquises par la traversée d'univers variés, qu'il assimile et recompose avec une perception unique des sons. Toujours accompagné de ses Roland TB-303 et SH-101, un synthé en plastique à la bandoulière magique, Vicnet compose des mélodies électroniques éclectiques et toniques, hantées par des voix de robots.
          Il a collaboré entre autres avec Joana Preiss, O.lamm, Lionel Fernandez et Erik Minkinnen de Sister Iodine. Il prépare pour 2010 la musique d'un Opéra chinois.
        presentation: |
          Scenographer and designer in real life, Vincent Tordjman aka Vicnet is an artist qualified as "airport musician" by Liberation, because of his habit of composing with his laptop in unusual places. Mr. Hadopi is his second album, following an 8bit filled opus, Vic-CD and Vic-LP on the label Deco.
          Vicnet's music is characterized by an accumulation of influences acquired from a cross of various universes, which he assimilates and recomposes with a unique perception of sounds. Always with his Roland TB-303 and his SH-101, a plastic keyboard with a magic shoulder belt, Vicnet composes eclectic and tonic electronic melodies, haunted by robot voices.
          He has collaborated among others with Joana Preiss, O. Lamm, Lionel Fernandez and Erik Minkinnen of Sister Iodine. He is currently working on music for a Chinese opera for 2010.

