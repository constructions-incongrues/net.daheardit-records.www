          Da ! Heard It Records is proud to present Vengeance, its 17th uncommon production. Flying the colors of vengeance, this album is a real head-butt to love.
          Jacques Cochise does not do things half-ass : his album doesn’t smooth around the corners, he collides with them head on : 10m39s or uncut exhuberance.
          Vengeance is first and foremost a personal album, a message to a girl. That doesn’t mean that Jacques has abandoned the concept of melody, in fact he proves himself once again as clear and effective.
