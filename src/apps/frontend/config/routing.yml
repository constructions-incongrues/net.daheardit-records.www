# artist
artist_show:
  url:   /:sf_culture/artist/:slug
  param: { module: artist, action: show }
  requirements:
    sf_culture: (?:fr|en)

# release
release_show:
  url:   /:sf_culture/discography/:slug
  param: { module: release, action: show }
  requirements:
    sf_culture: (?:fr|en)

# homepage
homepage_localized:
  url:   /:sf_culture/
  param: { module: main, action: index }
  requirements:
    sf_culture: (?:fr|en)

homepage_localized_noslash:
  url:   /:sf_culture
  param: { module: main, action: index }
  requirements:
    sf_culture: (?:fr|en)

homepage:
  url:   /
  param: { module: main, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
